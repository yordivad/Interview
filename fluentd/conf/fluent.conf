<source>
  @type forward
  host fluentd
  port 24224
  bind 0.0.0.0
  tag docker
</source>
<filter httpd.access>
  @type parser
  format json
  key_name log
  reserve_data false
</filter>
<match httpd.access>
  @type copy
  <store>
    @type elasticsearch
    hosts elasticsearch:9200
    logstash_format true
    logstash_prefix applogging
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name applogging_log
    tag_key @log_name
    flush_interval 1s
  </store>  
  <store>
    @type stdout
  </store>
</match>
